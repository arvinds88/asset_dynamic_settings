<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Dynamic Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        .section {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input[type="text"], input[type="number"], textarea {
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .radio-group, .checkbox-group {
            margin-bottom: 10px;
        }
        .radio-group label, .checkbox-group label {
            display: inline-block;
            margin-right: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

<h1>Asset Dynamic Settings</h1>

<div class="section">
    <h2>Paper Bank Generation Interface</h2>
    <label>Select Classes and Subjects:</label>
    <table>
        <thead>
            <tr>
                <th>Class</th>
                <th>English</th>
                <th>Math</th>
                <th>Science</th>
                <th>Social Science</th>
                <th>Hindi</th>
                <th>CT</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td><input type="checkbox" name="class-1-subjects" value="english"></td>
                <td><input type="checkbox" name="class-1-subjects" value="math"></td>
                <td><input type="checkbox" name="class-1-subjects" value="science"></td>
                <td><input type="checkbox" name="class-1-subjects" value="social-science"></td>
                <td><input type="checkbox" name="class-1-subjects" value="hindi"></td>
                <td><input type="checkbox" name="class-1-subjects" value="ct"></td>
            </tr>
            <tr>
                <td>2</td>
                <td><input type="checkbox" name="class-2-subjects" value="english"></td>
                <td><input type="checkbox" name="class-2-subjects" value="math"></td>
                <td><input type="checkbox" name="class-2-subjects" value="science"></td>
                <td><input type="checkbox" name="class-2-subjects" value="social-science"></td>
                <td><input type="checkbox" name="class-2-subjects" value="hindi"></td>
                <td><input type="checkbox" name="class-2-subjects" value="ct"></td>
            </tr>
            <tr>
                <td>3</td>
                <td><input type="checkbox" name="class-3-subjects" value="english"></td>
                <td><input type="checkbox" name="class-3-subjects" value="math"></td>
                <td><input type="checkbox" name="class-3-subjects" value="science"></td>
                <td><input type="checkbox" name="class-3-subjects" value="social-science"></td>
                <td><input type="checkbox" name="class-3-subjects" value="hindi"></td>
                <td><input type="checkbox" name="class-3-subjects" value="ct"></td>
            </tr>
            <tr>
                <td>4</td>
                <td><input type="checkbox" name="class-4-subjects" value="english"></td>
                <td><input type="checkbox" name="class-4-subjects" value="math"></td>
                <td><input type="checkbox" name="class-4-subjects" value="science"></td>
                <td><input type="checkbox" name="class-4-subjects" value="social-science"></td>
                <td><input type="checkbox" name="class-4-subjects" value="hindi"></td>
                <td><input type="checkbox" name="class-4-subjects" value="ct"></td>
            </tr>
            <tr>
                <td>5</td>
                <td><input type="checkbox" name="class-5-subjects" value="english"></td>
                <td><input type="checkbox" name="class-5-subjects" value="math"></td>
                <td><input type="checkbox" name="class-5-subjects" value="science"></td>
                <td><input type="checkbox" name="class-5-subjects" value="social-science"></td>
                <td><input type="checkbox" name="class-5-subjects" value="hindi"></td>
                <td><input type="checkbox" name="class-5-subjects" value="ct"></td>
            </tr>
            <tr>
                <td>6</td>
                <td><input type="checkbox" name="class-6-subjects" value="english"></td>
                <td><input type="checkbox" name="class-6-subjects" value="math"></td>
                <td><input type="checkbox" name="class-6-subjects" value="science"></td>
                <td><input type="checkbox" name="class-6-subjects" value="social-science"></td>
                <td><input type="checkbox" name="class-6-subjects" value="hindi"></td>
                <td><input type="checkbox" name="class-6-subjects" value="ct"></td>
            </tr>
            <tr>
                <td>7</td>
                <td><input type="checkbox" name="class-7-subjects" value="english"></td>
                <td><input type="checkbox" name="class-7-subjects" value="math"></td>
                <td><input type="checkbox" name="class-7-subjects" value="science"></td>
                <td><input type="checkbox" name="class-7-subjects" value="social-science"></td>
                <td><input type="checkbox" name="class-7-subjects" value="hindi"></td>
                <td><input type="checkbox" name="class-7-subjects" value="ct"></td>
            </tr>
            <tr>
                <td>8</td>
                <td><input type="checkbox" name="class-8-subjects" value="english"></td>
                <td><input type="checkbox" name="class-8-subjects" value="math"></td>
                <td><input type="checkbox" name="class-8-subjects" value="science"></td>
                <td><input type="checkbox" name="class-8-subjects" value="social-science"></td>
                <td><input type="checkbox" name="class-8-subjects" value="hindi"></td>
                <td><input type="checkbox" name="class-8-subjects" value="ct"></td>
            </tr>
            <tr>
                <td>9</td>
                <td><input type="checkbox" name="class-9-subjects" value="english"></td>
                <td><input type="checkbox" name="class-9-subjects" value="math"></td>
                <td><input type="checkbox" name="class-9-subjects" value="science"></td>
                <td><input type="checkbox" name="class-9-subjects" value="social-science"></td>
                <td><input type="checkbox" name="class-9-subjects" value="hindi"></td>
                <td><input type="checkbox" name="class-9-subjects" value="ct"></td>
            </tr>
        </tbody>
    </table>

    <label for="description">Provide a short description of the desired PaperBank:</label>
    <textarea id="description" name="description" rows="4"></textarea>

    <div class="radio-group">
        <label>Select Paper Bank Type:</label>
        <label><input type="radio" name="paper-bank-type" value="non-adaptive"> Non-Adaptive ASSET Paper Bank</label>
        <label><input type="radio" name="paper-bank-type" value="adaptive-testlet"> Adaptive ASSET Testlet Bank</label>
        <label><input type="radio" name="paper-bank-type" value="real-time-adaptive"> Real Time Adaptive ASSET Test</label>
    </div>
</div>

<div class="section">
    <h2>Select Item Pool</h2>

    <label for="paperbank-name">PaperBank Name:</label>
    <input type="text" id="paperbank-name" name="paperbank-name">

    <label for="num-items">Number of items in the PaperBank:</label>
    <select id="num-items" name="num-items">
        <option value="120">120</option>
        <option value="160">160</option>
        <option value="200">200</option>
    </select>

    <label for="num-rounds">Number of ASSET Rounds:</label>
    <select id="num-rounds" name="num-rounds">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>

    <label for="common-questions">Percentage of Common Questions:</label>
    <input type="number" id="common-questions" name="common-questions" min="0" max="100" value="40">

    <label for="num-papers">Number of Papers to be Generated:</label>
    <select id="num-papers" name="num-papers">
        <option value="1">1</option>
        <option value="5">5</option>
        <option value="30">30</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="200">200</option>
        <option value="300">300</option>
    </select>

    <button type="submit">Submit</button>
</div>

<div class="section">
    <h2>Test Activation Interface</h2>
    <label for="school">Select School:</label>
    <input type="text" id="school" name="school">

    <label for="class">Select Class:</label>
    <select id="class" name="class">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select>

    <label>Select Section(s):</label>
    <div class="checkbox-group">
        <label><input type="checkbox" name="sections" value="A"> A</label>
        <label><input type="checkbox" name="sections" value="B"> B</label>
        <label><input type="checkbox" name="sections" value="C"> C</label>
        <label><input type="checkbox" name="sections" value="D"> D</label>
    </div>

    <label>Select Subject(s):</label>
    <div class="checkbox-group">
        <label><input type="checkbox" name="test-subjects" value="english"> English</label>
        <label><input type="checkbox" name="test-subjects" value="math"> Math</label>
        <label><input type="checkbox" name="test-subjects" value="science"> Science</label>
        <label><input type="checkbox" name="test-subjects" value="social-science"> Social Science</label>
        <label><input type="checkbox" name="test-subjects" value="hindi"> Hindi</label>
        <label><input type="checkbox" name="test-subjects" value="ct"> CT</label>
    </div>

    <label for="num-test-forms">Number of test forms to be used:</label>
    <select id="num-test-forms" name="num-test-forms">
        <option value="1">1</option>
        <option value="5">5</option>
        <option value="max">Max</option>
    </select>

    <div class="radio-group">
        <label>Jumbled Items:</label>
        <label><input type="radio" name="jumbled-items" value="yes"> Yes</label>
        <label><input type="radio" name="jumbled-items" value="no"> No</label>
    </div>

    <button type="submit">Submit</button>
</div>

</body>
</html>
